<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    <head>
<style type="text/css">

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   
    font: bold 14px Arial, sans-serif;
}

html {
    height: 100%;
    background: white;
    background-size: cover;
}

#calculator {
    width: 325px;
    height: auto;
   
    margin: 10px auto;
    padding: 20px 20px 9px;
   
    background: #008000;
    background: linear-gradient(#2ba9f3, #97d3f3);
    border-radius: 3px;
    box-shadow: 0px 4px #808080, 0px 10px 15px rgba(0, 0, 0, 0.2);
}

.top span.clear {
    float: left;
}

.top .screen {
    height: 40px;
    width: 212px;   
    float: right;   
    padding: 0 10px;   
    background: rgba(0, 0, 0, 0.2);
    border-radius: 3px;
    box-shadow: inset 0px 4px rgba(0, 0, 0, 0.2);
    font-size: 17px;
    line-height: 40px;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    text-align: right;
    letter-spacing: 1px;
}

.keys, .top {overflow: hidden;}
.keys span, .top span.clear {
    float: left;
    position: relative;
    top: 0;
   
    cursor: pointer;
   
    width: 66px;
    height: 36px;
   
    background: #fff;
    border-radius: 3px;
    box-shadow: 0px 4px rgba(0, 0, 0, 0.2);
   
    margin: 0 7px 11px 0;
   
    color: #111;
    line-height: 36px;
    text-align: center;
   
    user-select: none;
    transition: all 0.2s ease;
}
.keys span.operator {
    background: #ff5a5a;
    margin-right: 0;
}

.keys span.eval {
    background: #2ba9f3;
    box-shadow: 0px 4px #9da853;
   color: #fff;
}

.top span.clear {
    background: #fff;
    box-shadow: 0px 4px #708090;
    color: #111;
}

/* Some hover effects */
.keys span:hover {
    background: #9c89f6;
    box-shadow: 0px 4px #6b54d3;
    color: white;
}

.keys span.eval:hover {
    background: #abb850;
    box-shadow: 0px 4px #717a33;
    color: #ffffff;
}

.top span.clear:hover {
    background: #f68991;
    box-shadow: 0px 4px #d3545d;
    color: white;
}

.keys span:active {
    box-shadow: 0px 0px #6b54d3;
    top: 4px;
}

.keys span.eval:active {
    box-shadow: 0px 0px #717a33;
    top: 4px;
}

.top span.clear:active {
    top: 4px;
    box-shadow: 0px 0px #d3545d;
}
</style>
</head>
<body>
<div id="calculator">
<center style='font-size:14pt;padding:2px; color:#fff;'>KALKULATOR</center>
<hr><br>
    <!-- Screen and clear key -->
    <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
    </div>
   
    <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
    </div>
	<hr>
	<center style='font-size:8pt;padding:2px;'>copyright &copy; <a href="https://wongoding.blogspot.com" style="font-size:8pt;text-decoration:none;">Faizin Ahmad</a></center>
</div>

<!-- PrefixFree -->
<script type="text/javascript">
var keys = document.querySelectorAll('#calculator span');
var operators = ['+', '-', 'x', 'รท'];
var decimalAdded = false;

for(var i = 0; i < keys.length; i++) {
    keys[i].onclick = function(e) {
        var input = document.querySelector('.screen');
        var inputVal = input.innerHTML;
        var btnVal = this.innerHTML;
       
        if(btnVal == 'C') {
            input.innerHTML = '';
            decimalAdded = false;
        }
       
        else if(btnVal == '=') {
            var equation = inputVal;
            var lastChar = equation[equation.length - 1];
            equation = equation.replace(/x/g, '*').replace(/รท/g, '/');
            if(operators.indexOf(lastChar) > -1 || lastChar == '.')
                equation = equation.replace(/.$/, '');
           
            if(equation)
                input.innerHTML = eval(equation);
               
            decimalAdded = false;
        }
       
        else if(operators.indexOf(btnVal) > -1) {
            var lastChar = inputVal[inputVal.length - 1];
            if(inputVal != '' && operators.indexOf(lastChar) == -1) 
                input.innerHTML += btnVal;           
            else if(inputVal == '' && btnVal == '-') 
                input.innerHTML += btnVal;
            if(operators.indexOf(lastChar) > -1 && inputVal.length > 1) {
                input.innerHTML = inputVal.replace(/.$/, btnVal);
            }           
            decimalAdded =false;
        }       
        else if(btnVal == '.') {
            if(!decimalAdded) {
                input.innerHTML += btnVal;
                decimalAdded = true;
            }
        }
        else {
            input.innerHTML += btnVal;
        }
        e.preventDefault();
    } 
}
</script>
</body>
</html>
